<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Database Lookup</title>
    <link href="world.css" type="text/css" rel="stylesheet">
    <script src="world.js" type="text/javascript"></script>
</head>

<body>
    <header>
        <div class="container">
            <div>
                <h1>World Database Lookup</h1>
                <div id="controls">
                    <label for="country">Find Out About Your Country Or City:</label>
                    <input id="country" type="search" name="country" placeholder="Enter country name" />
                    <div>
                        <button id="lookupCountry">Lookup Countries</button>
                        <button id="lookupCity">Lookup Cities</button>
                    </div>
                </div>
            </div>
            <div id="map"></div>
        </div>
    </header>

    <main>
        <section id="result" class="container">
            <!-- countries will appear here -->
        </section>
    </main>

    <footer>
        <div class="container">
            <hr>
            <p>Copyright 2023 Javian Saunders</p>
        </div>
    </footer>
</body>

</html>
